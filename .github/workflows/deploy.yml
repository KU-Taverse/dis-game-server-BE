name: Java CD with Gradle

on:
  issue_comment:
    types: [ created, edited ]

jobs:
  deploy:
    if: github.event.issue.pull_request && contains(github.event.comment.body, '/Ïø†ÌÉÄÎ≤ÑÏä§') && contains(github.event.comment.body, 'Î∞∞Ìè¨')
    runs-on: ubuntu-latest
    permissions:
      write-all
    #contents: read
    services:
      mysql:
        image: mysql:8.0
        ports:
          - 3306:3306
        env:
          MYSQL_DATABASE: testdb
          MYSQL_ROOT_PASSWORD: testdb
        options: >-
          --health-cmd="mysqladmin ping --silent"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=3
    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

        # Configure Gradle for optimal use in GiHub Actions, including caching of downloaded dependencies.
        # See: https://github.com/gradle/actions/blob/main/setup-gradle/README.md
      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@417ae3ccd767c252f5661f1ace9f835f9654f2b5 # v3.1.0

      # SQL Ïä§ÌÅ¨Î¶ΩÌä∏ Ïã§Ìñâ
      - name: Run MySQL Init Script
        run: |
          mysql -h 127.0.0.1 -u root -ptestdb testdb < ./infra/sql/user.sql

      - name: Build with Gradle Wrapper
        env:
          SPRING_R2DBC_URL: r2dbc:pool:mysql://localhost:3306/testdb
          SPRING_R2DBC_PASSWORD: testdb
          MONGO_URL: ${{ secrets.MONGO_URL }}
        run: ./gradlew build

        # dockerfileÏùÑ ÌÜµÌï¥ Ïù¥ÎØ∏ÏßÄÎ•º ÎπåÎìúÌïòÍ≥†, Ïù¥Î•º docker repoÎ°ú push
      - name: Docker build & push to docker repo
        run: |
          docker login -u ${{ secrets.DOCKER_USERNAME }} -p ${{ secrets.DOCKER_PASSWORD }}
          docker build -f ./infra/docker/Dockerfile -t ${{ secrets.DOCKER_REPO }} .
          docker push ${{ secrets.DOCKER_REPO }}

      # appleboy/ssh-action@master Ïï°ÏÖòÏùÑ ÏÇ¨Ïö©ÌïòÏó¨ ÏßÄÏ†ïÌïú ÏÑúÎ≤ÑÏóê sshÎ°ú Ï†ëÏÜçÌïòÍ≥†, scriptÎ•º Ïã§ÌñâÌï©ÎãàÎã§.
      # scriptÏùò ÎÇ¥Ïö©ÏùÄ ÎèÑÏª§Ïùò Í∏∞Ï°¥ ÌîÑÎ°úÏÑ∏Ïä§Îì§ÏùÑ Ï†úÍ±∞ÌïòÍ≥†, docker repoÎ°úÎ∂ÄÌÑ∞ Î∞©Í∏à ÏúÑÏóêÏÑú pushÌïú ÎÇ¥Ïö©ÏùÑ pull Î∞õÏïÑ Ïã§ÌñâÌïòÎäî Í≤ÉÏûÖÎãàÎã§.
      # Ïã§Ìñâ Ïãú, docker-composeÎ•º ÏÇ¨Ïö©Ìï©ÎãàÎã§.
      - name: Deploy to server
        uses: appleboy/ssh-action@master
        env:
          COMPOSE: ${{ secrets.DOCKER_PATH }}
        id: deploy
        with:
          host: ${{ secrets.HOST }}
          username: ubuntu
          port: 22
          key: ${{ secrets.KEY }}
          envs: GITHUB_SHA
          script: |
            # Î°úÍ∑∏Ïù∏ ÌõÑ Í∏∞Ï°¥ Ïª®ÌÖåÏù¥ÎÑà Ï†ïÎ¶¨
            sudo docker login -u ${{ secrets.DOCKER_USERNAME }} -p ${{ secrets.DOCKER_PASSWORD }}
            
            sudo docker stop dis-game-service-1 || true
            sudo docker stop dis-game-service-2 || true
            sudo docker stop dis-game-service-3 || true
            sudo docker rm dis-game-service-1 || true
            sudo docker rm dis-game-service-2 || true
            sudo docker rm dis-game-service-3 || true

            # ÏÉàÎ°ú Ìë∏ÏãúÎêú Ïù¥ÎØ∏ÏßÄ pull
            sudo docker pull ${{ secrets.DOCKER_REPO }}

            # Í∞Å ÌîÑÎ°úÌïÑÏóê ÎßûÏ∂∞ Ïª®ÌÖåÏù¥ÎÑà Ïã§Ìñâ (prod, localDB-9002, localDB-9003)
            sudo docker run -d --name dis-game-service-1 -p 9001:9001 \
              -e SPRING_PROFILES_ACTIVE=localDB-9001 \
              ${{ secrets.DOCKER_REPO }}

            sudo docker run -d --name dis-game-service-2 -p 9002:9002 \
              -e SPRING_PROFILES_ACTIVE=localDB-9002 \
              ${{ secrets.DOCKER_REPO }}

            sudo docker run -d --name dis-game-service-3 -p 9003:9003 \
              -e SPRING_PROFILES_ACTIVE=localDB-9003 \
              ${{ secrets.DOCKER_REPO }}

      - name: Notify
        uses: actions/github-script@v5
        with:
          github-token: ${{secrets.GITHUB_TOKEN}}
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: 'üåé Î∞∞Ìè¨ÌïòÏòÄÏäµÎãàÎã§.'
            })

      - name: add label
        uses: actions-ecosystem/action-add-labels@v1
        with:
          labels: ":satellite: ÏûêÎèô Î∞∞Ìè¨"